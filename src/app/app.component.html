<h1>Programmazione film</h1>

<section>
  <app-messages></app-messages>
</section>
<section *ngIf="showHeroes">
  <app-heroes></app-heroes>
</section>
<section *ngIf="showConfig">
  <app-config></app-config>
</section>
<section *ngIf="showDownloader">
  <app-downloader></app-downloader>
</section>
<section *ngIf="showUploader">
  <app-uploader></app-uploader>
</section>
<section *ngIf="showSearch">
  <app-package-search></app-package-search>
</section>

<hr>

<div class="checkboxes">
  <label for="showHeroes">
    <input id="showHeroes" type="checkbox" [checked]="showHeroes" (click)="toggleHeroes()">
    Heroes
  </label>

  <label for="showConfig">
    <input id="showConfig" type="checkbox" [checked]="showConfig" (click)="toggleConfig()">
    Config
  </label>

  <label for="showDownloader">
    <input id="showDownloader" type="checkbox" [checked]="showDownloader" (click)="toggleDownloader()">
    Downloader
  </label>

  <label for="showUploader">
    <input id="showUploader" type="checkbox" [checked]="showUploader" (click)="toggleUploader()">
    Uploader
  </label>

  <label for="showSearch">
    <input id="showSearch" type="checkbox" id="search" [checked]="showSearch" (click)="toggleSearch()">
    Search
  </label>
</div>
